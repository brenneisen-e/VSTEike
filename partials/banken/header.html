<!-- Banken Module: Header Component -->
<!-- Header -->
<div class="banken-header-new">
    <div class="banken-header-left">
        <button class="back-button" onclick="switchModule('versicherung')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Zurück
        </button>
        <div class="banken-header-info">
            <div class="banken-logo-small">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="28" height="28">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
            </div>
            <div class="banken-header-text">
                <h1 class="banken-page-title">Collections Management</h1>
                <div class="banken-subtitle">Braunschweiger Sparkasse | Forderungsmanagement</div>
            </div>
        </div>
    </div>
    <div class="banken-header-center">
        <!-- NPL Dashboard and Stage 2 Quick Access Tiles -->
        <div class="header-quick-tiles">
            <button class="header-tile coming-soon" onclick="showBankenSection('npl')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                <div class="header-tile-text">
                    <span class="header-tile-title">NPL Dashboard</span>
                    <span class="header-tile-badge danger">2.344</span>
                </div>
            </button>
            <button class="header-tile coming-soon" onclick="showBankenSection('stage2')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <line x1="12" y1="20" x2="12" y2="10"></line>
                    <line x1="18" y1="20" x2="18" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="16"></line>
                </svg>
                <div class="header-tile-text">
                    <span class="header-tile-title">Stage 2</span>
                    <span class="header-tile-badge warning">7.890</span>
                </div>
            </button>
        </div>
    </div>
    <div class="banken-header-right">
        <div class="header-actions">
            <button class="header-btn primary" onclick="openDocumentScanner()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                Akte scannen
            </button>
            <button class="header-btn" onclick="showBulkImport()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Import
            </button>
            <button class="header-btn" onclick="downloadDashboardSummary()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Export
            </button>
        </div>
        <div class="last-update">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            15.12.2025, 14:32
        </div>
    </div>
</div>

<!-- Navigation Tiles -->
<div class="banken-nav-tiles">
    <div class="nav-tile active" onclick="showBankenSection('segmentierung')">
        <div class="nav-tile-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
        </div>
        <div class="nav-tile-content">
            <div class="nav-tile-title">Kundensegmentierung</div>
            <div class="nav-tile-desc">Willingness & Ability Matrix</div>
        </div>
        <div class="nav-tile-badge">10.234</div>
    </div>
    <div class="nav-tile" onclick="showBankenSection('aufgaben')">
        <div class="nav-tile-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                <path d="M9 11l3 3L22 4"></path>
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
        </div>
        <div class="nav-tile-content">
            <div class="nav-tile-title">Meine Aufgaben</div>
            <div class="nav-tile-desc">Offene Vorgänge</div>
        </div>
        <div class="nav-tile-badge highlight">23</div>
    </div>
</div>
