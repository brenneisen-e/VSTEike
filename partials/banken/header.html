<!-- Banken Module: Header Component -->
<!-- Header -->
<div class="banken-header-new">
    <div class="banken-header-left">
        <button class="back-button" onclick="switchModule('versicherung')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Zurück
        </button>
        <div class="banken-header-info">
            <div class="banken-logo-small">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="28" height="28">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
            </div>
            <div class="banken-header-text">
                <h1 class="banken-page-title">Collections Management</h1>
                <div class="banken-subtitle">Forderungsmanagement</div>
            </div>
        </div>
    </div>
    <div class="banken-header-center">
        <!-- Navigation Dropdown Menu -->
        <div class="header-dropdown-container">
            <button class="header-dropdown-trigger" onclick="toggleHeaderDropdown('navigation')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Navigation</span>
                <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </button>
            <div class="header-dropdown-menu" id="dropdown-navigation">
                <button class="dropdown-item active" onclick="showBankenSection('segmentierung'); closeHeaderDropdowns();">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <div class="dropdown-item-content">
                        <span class="dropdown-item-title">Segmentierung</span>
                        <span class="dropdown-item-desc">KI-basierte Kundensegmente</span>
                    </div>
                    <span class="dropdown-badge primary">10.234</span>
                </button>
                <button class="dropdown-item" onclick="showBankenSection('npl'); closeHeaderDropdowns();">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <div class="dropdown-item-content">
                        <span class="dropdown-item-title">NPL Dashboard</span>
                        <span class="dropdown-item-desc">Non-Performing Loans</span>
                    </div>
                    <span class="dropdown-badge danger">2.344</span>
                </button>
                <button class="dropdown-item" onclick="showBankenSection('stage2'); closeHeaderDropdowns();">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <line x1="12" y1="20" x2="12" y2="10"></line>
                        <line x1="18" y1="20" x2="18" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="16"></line>
                    </svg>
                    <div class="dropdown-item-content">
                        <span class="dropdown-item-title">Stage 2 Monitoring</span>
                        <span class="dropdown-item-desc">IFRS 9 Risikoklassen</span>
                    </div>
                    <span class="dropdown-badge warning">7.890</span>
                </button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" onclick="showBankenSection('aufgaben'); closeHeaderDropdowns();">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <div class="dropdown-item-content">
                        <span class="dropdown-item-title">Aufgaben</span>
                        <span class="dropdown-item-desc">Offene Maßnahmen</span>
                    </div>
                </button>
            </div>
        </div>
        <!-- Feedback Button -->
        <button class="header-feedback-btn" onclick="toggleFeedbackPanel()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
            <span>Feedback</span>
            <span class="header-feedback-badge" id="headerFeedbackBadge">0</span>
        </button>
        <!-- Actions Dropdown Menu -->
        <div class="header-dropdown-container">
            <button class="header-dropdown-trigger" onclick="toggleHeaderDropdown('actions')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="19" cy="12" r="1"></circle>
                    <circle cx="5" cy="12" r="1"></circle>
                </svg>
                <span>Aktionen</span>
                <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </button>
            <div class="header-dropdown-menu right" id="dropdown-actions">
                <button class="dropdown-item" onclick="openDocumentScanner(); closeHeaderDropdowns();">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <div class="dropdown-item-content">
                        <span class="dropdown-item-title">Akte scannen</span>
                        <span class="dropdown-item-desc">Dokumente per KI analysieren</span>
                    </div>
                </button>
                <button class="dropdown-item" onclick="showBulkImport(); closeHeaderDropdowns();">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <div class="dropdown-item-content">
                        <span class="dropdown-item-title">Import</span>
                        <span class="dropdown-item-desc">CSV/Excel-Daten importieren</span>
                    </div>
                </button>
                <button class="dropdown-item" onclick="downloadDashboardSummary(); closeHeaderDropdowns();">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <div class="dropdown-item-content">
                        <span class="dropdown-item-title">Export</span>
                        <span class="dropdown-item-desc">Dashboard als PDF/Excel</span>
                    </div>
                </button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" onclick="exportFeedback(); closeHeaderDropdowns();">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                    </svg>
                    <div class="dropdown-item-content">
                        <span class="dropdown-item-title">Feedback exportieren</span>
                        <span class="dropdown-item-desc">Alle Kommentare als JSON</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
    <div class="banken-header-right">
        <div class="last-update">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            15.12.2025, 14:32
        </div>
    </div>
</div>
