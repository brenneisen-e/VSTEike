<!-- Form Styles -->
<style>
/* Input with Icon */
.input-icon-wrapper {
    position: relative;
}

.input-icon-left {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #94A3B8;
    pointer-events: none;
}

.input-icon-right {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #94A3B8;
    pointer-events: none;
}

.form-input.with-icon-left {
    padding-left: 40px;
}

.form-input.with-icon-right {
    padding-right: 40px;
}

/* Input with Addon */
.input-addon-wrapper {
    display: flex;
}

.input-addon {
    display: flex;
    align-items: center;
    padding: 0 12px;
    background: #F8FAFC;
    border: 1px solid #E2E8F0;
    border-right: none;
    border-radius: 6px 0 0 6px;
    color: #64748B;
    font-size: 14px;
}

.form-input.with-addon {
    border-radius: 0 6px 6px 0;
}

/* File Upload */
.file-upload-zone {
    border: 2px dashed #E2E8F0;
    border-radius: 8px;
    padding: 32px;
    text-align: center;
    cursor: pointer;
    transition: all 0.15s ease;
    position: relative;
}

.file-upload-zone:hover,
.file-upload-zone.dragover {
    border-color: #2563EB;
    background: rgba(37, 99, 235, 0.05);
}

.file-upload-zone svg {
    color: #94A3B8;
    margin-bottom: 12px;
}

.file-upload-zone p {
    margin: 0 0 8px;
    color: #475569;
    font-size: 14px;
}

.file-upload-link {
    color: #2563EB;
    font-weight: 500;
}

.file-upload-hint {
    font-size: 12px;
    color: #94A3B8;
}

.file-upload-input {
    position: absolute;
    inset: 0;
    opacity: 0;
    cursor: pointer;
}

/* Search Group */
.search-group {
    display: flex;
    gap: 0;
}

.search-input {
    flex: 1;
    padding: 10px 14px;
    border: 1px solid #E2E8F0;
    border-radius: 6px 0 0 6px;
    font-size: 14px;
    outline: none;
    transition: border-color 0.15s ease;
}

.search-input:focus {
    border-color: #2563EB;
}

.search-btn {
    padding: 10px 16px;
    background: #2563EB;
    border: none;
    border-radius: 0 6px 6px 0;
    color: white;
    cursor: pointer;
    transition: background 0.15s ease;
}

.search-btn:hover {
    background: #1D4ED8;
}

/* Required Indicator */
.required {
    color: #DC2626;
}

/* Form States */
.form-group.has-error .form-input,
.form-group.has-error .form-select,
.form-group.has-error .form-textarea {
    border-color: #DC2626;
}

.form-group.is-valid .form-input,
.form-group.is-valid .form-select,
.form-group.is-valid .form-textarea {
    border-color: #16A34A;
}

.form-error {
    display: block;
    color: #DC2626;
    font-size: 12px;
    margin-top: 4px;
}
</style>
