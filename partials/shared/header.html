<!--
    Shared Page Header Component

    Usage: Include at top of main content area
    Customize title, breadcrumb, and actions as needed

    Variables to replace:
    - {{PAGE_TITLE}} - Main page title
    - {{PAGE_SUBTITLE}} - Optional subtitle/description
    - {{BREADCRUMB}} - Breadcrumb navigation items
-->

<header class="page-header">
    <div class="page-header-left">
        <!-- Breadcrumb Navigation -->
        <nav class="breadcrumb" aria-label="Breadcrumb">
            <a href="#" class="breadcrumb-link">Dashboard</a>
            <span class="breadcrumb-separator">/</span>
            <span class="breadcrumb-current">{{PAGE_TITLE}}</span>
        </nav>

        <!-- Page Title -->
        <div class="page-title-group">
            <h1 class="page-title">{{PAGE_TITLE}}</h1>
            <p class="page-subtitle">{{PAGE_SUBTITLE}}</p>
        </div>
    </div>

    <div class="page-header-right">
        <!-- Quick Actions -->
        <div class="header-actions">
            <!-- Search -->
            <div class="header-search">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="Suchen..." class="header-search-input">
            </div>

            <!-- Notifications -->
            <button class="header-icon-btn" aria-label="Benachrichtigungen" data-tooltip="Benachrichtigungen">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span class="notification-badge">3</span>
            </button>

            <!-- AI Assistant -->
            <button class="header-icon-btn ai-assistant-btn" aria-label="KI-Assistent" data-tooltip="KI-Assistent Ã¶ffnen">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                    <path d="M12 2a3 3 0 0 0-3 3v1a3 3 0 1 0 6 0V5a3 3 0 0 0-3-3z"></path>
                    <path d="M19 13a7 7 0 0 0-14 0v1a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-1a3 3 0 0 1 6 0v1a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-1z"></path>
                    <line x1="12" y1="16" x2="12" y2="22"></line>
                </svg>
            </button>

            <!-- Export -->
            <button class="btn btn-secondary btn-sm">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Exportieren
            </button>
        </div>
    </div>
</header>
