<!-- Modal Styles -->
<style>
/* Modal Icon Types */
.modal-icon {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 16px;
}

.modal-icon.success {
    background: rgba(22, 163, 74, 0.1);
    color: #16A34A;
}

.modal-icon.warning {
    background: rgba(217, 119, 6, 0.1);
    color: #D97706;
}

.modal-icon.danger {
    background: rgba(220, 38, 38, 0.1);
    color: #DC2626;
}

.modal-icon.info {
    background: rgba(37, 99, 235, 0.1);
    color: #2563EB;
}

/* Form Grid */
.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
}

@media (max-width: 640px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
}

/* Detail List (for slide-over) */
.detail-section {
    margin-bottom: 24px;
}

.detail-section:last-child {
    margin-bottom: 0;
}

.detail-section-title {
    font-size: 12px;
    font-weight: 600;
    color: #64748B;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin: 0 0 12px;
}

.detail-list {
    margin: 0;
}

.detail-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #E2E8F0;
}

.detail-item:last-child {
    border-bottom: none;
}

.detail-item dt {
    font-size: 14px;
    color: #64748B;
}

.detail-item dd {
    font-size: 14px;
    color: #0F172A;
    font-weight: 500;
    margin: 0;
}
</style>
